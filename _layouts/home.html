  {% include head.html %}

    <body>
	<div class="app-layout">
		<div class="content-wrapper js-content-wrapper">

    {% include header.html %}

	<section id="main-region" role="main"><div><div class="row">
		
		{% include actionsbar.html %}

		<!-- left sidebar -->
		<div class="list-view-wrapper">


			<!-- form -->
			<div class="form-attributes">
				{{content}}
        
        <ul class="posts">
        {% for post in site.tags.guide %}
          <div class="post_info">
            <li>
                 <a href="{{ post.url }}">{{ post.title }}</a>
                 <span>({{ post.date | date:"%Y-%m-%d" }})</span>
            </li>
            </div>
          {% endfor %}
        </ul>
        
			</div>
      
      
			
			<aside class="attribute-sidebar">
				{% include blogposts.html %}
			</aside>

		</div><!-- end list-view-wrapper -->

	</div> <!-- end .row -->
	</div></section>

    {% include footer.html %}

	</div>
	</div><!-- end app layout -->
    </body>
</html>
